
# working directory where ABC repo is located 
working_dir: "/users/kmualim/updated_ABC/github/"
# directory to output DHS/H3k27ac bam files and other output metadata files
output_data_dir: "/srv/scratch/kmualim/celltype_files/"
# directory to output ABC Predictions
predictions_results_dir: "/mnt/lab_data2/kmualim/modified_ABC/apr10_ABC/"
hic_dir: "/mnt/lab_data2/kmualim/data/send_to_Kristy/HiC/AverageHiC/raw"

# parameters to determine whether to apply pooling + number of threads 
# leave blank if not applicable 
pooling_param: "--apply_pool"
threads: 10

# This section should not need any changes, it works off the ABC repo and accessing files that are present in the repository 
code: "/ABC-Enhancer-Gene-Prediction/src/"
workflow_scripts: "/ABC-Enhancer-Gene-Prediction/Snakefiles/workflow/scripts/"


params_download:
        genome: "hg19"
        assays:
                - "DHS"
                - "H3K27ac"
                - "ATAC"
        pairedness:
                - "pairedend"
                - "singleend"

params_macs:
        pval: 0.1
        threads: 10

# These parameters are used to run the Run Candidate Regions portion of the abc code 
params_candidate:
        chrom_sizes: "/seq/lincRNA/RAP/ABC/200330_ENCODE/200525/ABC-Enhancer-Gene-Prediction/reference/chr_sizes"
        regions_blacklist: "/seq/lincRNA/RAP/ABC/200330_ENCODE/200525/ABC-Enhancer-Gene-Prediction/reference/wgEncodeHg19ConsensusSignalArtifactRegions.bed"
        genome_tss: "/seq/lincRNA/RAP/ABC/200330_ENCODE/200525/ABC-Enhancer-Gene-Prediction/reference/RefSeqCurated.170308.bed.CollapsedGeneBounds.TSS.500bp.bed"
        peakExtendFromSummit: 250
        nStrongestPeaks: 150000

# These parameters are used to run the Run Neighborhoods portion of the abc code
params_neighborhoods:
        ubiquitous_genes: "/seq/lincRNA/RAP/ABC/200330_ENCODE/200525/ABC-Enhancer-Gene-Prediction/reference/UbiquitouslyExpressedGenesHG19.txt"
        genes: "/seq/lincRNA/RAP/ABC/200330_ENCODE/200525/ABC-Enhancer-Gene-Prediction/reference/RefSeqCurated.170308.bed.CollapsedGeneBounds.bed"
        qnorm: "/seq/lincRNA/RAP/ABC/200330_ENCODE/200525/ABC-Enhancer-Gene-Prediction//src/EnhancersQNormRef.K562.txt"

# These parameters are used to run the Predictions portion of the abc code
params_predict:
        hic_resolution: 5000
        scale_hic: "--scale_hic_using_powerlaw"
        threshold: 0.02
        all_putative: "--make_all_putative"
